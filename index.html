<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>FoodGram</title>
</head>
<body>
    <div class="foodgram-wrapper">
        <div class="foodgram-phone">
            <img src="./img/foodgram-celular.png" alt="Celular">
        </div>
        <div class="foodgram-continue">
            <div class="group">
                <img src="./img/foodgram-logo.png" class="foodgram-logo" alt="foodgram Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-foodgram.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="foodgram-login">Continuar como GabrielDittrichi</a>
                <p class="para">O melhor app de compartilhamento de fotos <br> de comida esta logo ali !</p>
                <a href="#" class="foodgram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é GabrielDittrichi?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
             </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o FoodGram</p>
                <div class="download">
                 <a href="#" class="app-download"></a>
                 <a href="#" class="app-download"></a>
            </div>
         </div>
     </div>
</div>




</body>






</html>
